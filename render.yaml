services:
  - type: pserv
    name: temporal-history
    autoDeploy: false
    plan: Standard
    env: docker
    dockerfilePath: ./temporal/server/Dockerfile
    dockerContext: ./temporal/server
    envVars:
      - key: STATSD_ENDPOINT
        value: temporal-datadog-agent:8125
      - key: SERVICES
        value: history
      - key: DBNAME
        fromDatabase:
          name: temporal
          property: database
      - key: VISIBILITY_DBNAME
        fromDatabase:
          name: temporal
          property: database
      - key: DYNAMIC_CONFIG_FILE_PATH
        value: /etc/secrets/dynamicconfig.yaml
      - key: POSTGRES_USER
        fromDatabase:
          name: temporal
          property: user
      - key: POSTGRES_PWD
        fromDatabase:
          name: temporal
          property: password
      - key: POSTGRES_SEEDS
        fromDatabase:
          name: temporal
          property: host
  - type: pserv
    autoDeploy: false
    name: temporal-frontend
    env: docker
    dockerfilePath: ./temporal/server/Dockerfile
    dockerContext: ./temporal/server
    envVars:
      - key: STATSD_ENDPOINT
        value: temporal-datadog-agent:8125
      - key: SERVICES
        value: frontend
      - key: DBNAME
        fromDatabase:
          name: temporal
          property: database
      - key: VISIBILITY_DBNAME
        fromDatabase:
          name: temporal
          property: database
      - key: DYNAMIC_CONFIG_FILE_PATH
        value: /etc/secrets/dynamicconfig.yaml
      - key: POSTGRES_USER
        fromDatabase:
          name: temporal
          property: user
      - key: POSTGRES_PWD
        fromDatabase:
          name: temporal
          property: password
      - key: POSTGRES_SEEDS
        fromDatabase:
          name: temporal
          property: host
  - type: pserv
    autoDeploy: false
    name: temporal-matching
    env: docker
    dockerfilePath: ./temporal/server/Dockerfile
    dockerContext: ./temporal/server
    envVars:
      - key: STATSD_ENDPOINT
        value: temporal-datadog-agent:8125
      - key: SERVICES
        value: matching
      - key: DBNAME
        fromDatabase:
          name: temporal
          property: database
      - key: VISIBILITY_DBNAME
        fromDatabase:
          name: temporal
          property: database
      - key: DYNAMIC_CONFIG_FILE_PATH
        value: /etc/secrets/dynamicconfig.yaml
      - key: POSTGRES_USER
        fromDatabase:
          name: temporal
          property: user
      - key: POSTGRES_PWD
        fromDatabase:
          name: temporal
          property: password
      - key: POSTGRES_SEEDS
        fromDatabase:
          name: temporal
          property: host
  - type: pserv
    autoDeploy: false
    name: temporal-srv-worker
    env: docker
    dockerfilePath: ./temporal/server/Dockerfile
    dockerContext: ./temporal/server
    envVars:
      - key: STATSD_ENDPOINT
        value: temporal-datadog-agent:8125
      - key: PUBLIC_FRONTEND_ADDRESS
        value: temporal-frontend:7233
      - key: SERVICES
        value: worker
      - key: DBNAME
        fromDatabase:
          name: temporal
          property: database
      - key: VISIBILITY_DBNAME
        fromDatabase:
          name: temporal
          property: database
      - key: DYNAMIC_CONFIG_FILE_PATH
        value: /etc/secrets/dynamicconfig.yaml
      - key: POSTGRES_USER
        fromDatabase:
          name: temporal
          property: user
      - key: POSTGRES_PWD
        fromDatabase:
          name: temporal
          property: password
      - key: POSTGRES_SEEDS
        fromDatabase:
          name: temporal
          property: host
  - type: pserv
    autoDeploy: false
    name: temporal-datadog-agent
    env: docker
    dockerfilePath: ./temporal/datadog-agent/Dockerfile
    dockerContext: ./temporal/datadog-agent
  - type: web
    autoDeploy: false
    name: temporal-ui
    env: docker
    dockerfilePath: ./temporal/ui/Dockerfile
    dockerContext: ./temporal/ui
    envVars:
      - key: TEMPORAL_GRPC_ENDPOINT
        value: temporal-frontend:7233
      # - key: TEMPORAL_CONFIG_PATH
      #   value: /etc/secrets/config.yml
  - type: worker
    autoDeploy: false
    name: temporal-admin-tools
    env: docker
    dockerfilePath: ./temporal/admin-tools/Dockerfile
    dockerContext: ./temporal/admin-tools
    envVars:
      - key: TEMPORAL_CLI_ADDRESS
        value: temporal-frontend:7233

databases:
  - name: temporal
    databaseName: temporal
    user: temporal
    plan: standard
